version: "3.8"

services:

  web:
    depends_on:
      - api
    build: .
    ports:
      - 3000:3000
    env_file:
      - .env
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./src
          target: /app
          action: sync

  api:
    build: ./backend
    ports:
      - 3500:3500
    env_file:
      - ./backend/.env
    develop:
      watch:
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/package-lock.json
          action: rebuild
        - path: ./backend
          target: /app
          action: sync

volumes:
  snowman: